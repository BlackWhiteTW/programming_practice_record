<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Table</title>
    <style>
      table {
        width: 500px;
        margin: 0 auto;
        border: 1px blue solid;
        border-collapse: collapse;
      }
      tr,
      td,
      th {
        border: 1px blue solid;
        text-align: center;
      }

      .style1 {
        background-color: yellow;
        color: #0000ff;
      }

      caption {
        font-size: 19px;
        color: #c5089f;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        期中考成績
      </caption>
      <thead>
        <tr>
          <th class="style1">姓名</th>
          <th class="style1">國文</th>
          <th class="style1">英文</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Amy</td>
          <td>88</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Mike</td>
          <td>83</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
